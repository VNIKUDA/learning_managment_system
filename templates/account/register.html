<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>    
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center gap-3" style="height: 100vh;">
            <h1>Реєстрація</h1>
        
            <form action="" method="post" class="form-control w-50" id="register">
                {% csrf_token %}
        
                {{form.as_p}}
            </form>
    
            <a href="{% url 'account:login' %}">Вже маєте аккаунт? Ввійдіть тут.</a>
        
            <button type="submit" class="btn btn-primary fw-semibold w-50" form="register">Зареєструватися</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
