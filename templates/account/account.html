{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-grid gap-3 w-25">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    {% if profile.picture %}
                        <img src="{{profile.picture.url}}" class="rounded-circle" alt="" style="width: 180px; height: 180px; object-fit: cover;">
                    {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" fill="currentColor" class="bi bi-person-circle card-img" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    {% endif %}
                    <p class="card-text fs-4 mt-2">
                        {{profile.account.username}}
                    </p>
                </div>
            </div>
        </div>

        <form action="{% url 'account:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger w-100">
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16">
                        <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15zM11 2h.5a.5.5 0 0 1 .5.5V15h-1zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
                    </svg>
                    Вийти з аккаунта
                </div>
            </button>
        </form>
    </div>

</div>
{% endblock %}
