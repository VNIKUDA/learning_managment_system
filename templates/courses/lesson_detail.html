{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-center gap-3">
        <div class="w-75">
            <h2 class="fw-semibold mb-0">{{lesson.title}}</h2>
            <span>{{lesson.module.course.teacher.username}}, {{lesson.created_at}}</span>
            <hr>
            <p>{{lesson.description|linebreaks}}</p>
            <hr>
            <h4>Завдання</h4>
            <ul class="list-group">
                {% for task in lesson.tasks.all %}
                <button type="button" class="list-group-item list-group-action" data-bs-toggle="modal"
                    data-bs-target="#task{{task.pk}}">

                </button>

                <div class="modal" tabindex="-1" id="task{{task.pk}}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">{{task.name}}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>{{task.description}}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
