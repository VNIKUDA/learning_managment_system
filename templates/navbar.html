        </div>
        <div class="modal-body">
            <form action="{% url 'courses:join-course' %}" method="post">
                {% csrf_token %}

                    <label class="form-label" for="join_code">Код курсу:</label>
                    <input type="text" maxlength="8" name="join_code" class="form-control">
